<html>
 <head>
  <script>
	var connection = new WebSocket('ws://localhost:8000');
	connection.onmessage = function (event){
		document.getElementById('userInput').value=event.data;
	};
  </script>
 </head>

	<body>
		<p>
			Result: <output type=text id="userInput" value="" readonly></output>
		</p>

		<input type="text" onchange="connection.send(this.value);">
	</body>
</html>
